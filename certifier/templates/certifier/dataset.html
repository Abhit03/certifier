<form method="POST" action="{% url 'createdataset' %}" id="id_dataset_form"> {% csrf_token %}
    <!-- Modal -->
    <div class="modal fade" id="id_dataset_modal" tabindex="-1" role="dialog" aria-labelledby="Add new dataset" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_dataset_label">Add new dataset</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form.dataset }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" class="btn btn-primary" value="Add">
                </div>
            </div>
        </div>
    </div>
</form>
